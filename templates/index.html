{% extends 'base.html' %}

{% load static %}

{% block title %}Log In{% endblock %}

{% block content %}
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block">
                            <img src="{% static 'images/bar_logo.PNG' %}" alt="Picture of Rango"
                                 style="width:100%; height:auto"/>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bar Seating</h1>
                                </div>
                                <form class="user" id="login_form" method="post" action="{% url 'index' %}">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="inputUser">Username:</label>
                                        <input type="text" id="inputUser" class="form-control form-control-user"
                                               name="username" value="" placeholder="Username" required autofocus>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword">Password:</label>
                                        <input type="password" id="inputPassword"
                                               class="form-control form-control-user"
                                               name="password" value="" placeholder="Password" required>
                                    </div>
                                    <hr class="my-4">
                                    <button class="btn btn-lg btn-primary btn-user btn-block text-uppercase"
                                            type="submit">Sign in
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
