<nav id="sidebar">
    <div class="sidebar-header">
        <h3><i class="fas fa-utensils"></i> Bar Areas</h3>
        <strong>BA</strong>
    </div>

    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        {% for area in locations %}
            {% if area == locations|first %}
                <a class="nav-link areas active" id="v-{{ area.name }}-tab" data-toggle="pill" href="#v-{{ area.name }}"
                   role="tab" aria-controls="v-{{ area.name }}" aria-selected="true">{{ area.name }}</a>
            {% else %}
                <a class="nav-link areas" id="v-{{ area.name }}-tab" data-toggle="pill" href="#v-{{ area.name }}" role="tab"
                   aria-controls="v-{{ area.name }}" aria-selected="true">{{ area.name }}</a>
            {% endif %}
        {% endfor %}
    </div>
</nav>
